<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlokAki - Locadora</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div>
        <h1>AlokAki</h1>
        <p class="subtitle">Sistema simples de locadora</p>
      </div>
    </div>

    <nav class="nav">
      <button class="nav-btn active" data-view="view-filmes">Filmes</button>
      <button class="nav-btn" data-view="view-novo-filme">Novo Filme</button>
      <button class="nav-btn" data-view="view-nova-locacao">Nova Locação</button>
      <button class="nav-btn" data-view="view-locacoes">Locações</button>
    </nav>
  </header>

  <main class="container">

    <!-- FILMES -->
    <section id="view-filmes" class="view">
      <h2>Filmes</h2>
      <div id="filmes-list" class="card-grid"></div>
    </section>

    <!-- NOVO FILME -->
    <section id="view-novo-filme" class="view hidden">
      <h2>Novo Filme</h2>
      <form id="form-filme" class="form">
        <label>Título
          <input name="titulo" required />
        </label>

        <label>Gênero
          <input name="genero" />
        </label>

        <label>Ano Lançamento
          <input type="number" name="anoLancamento" />
        </label>

        <label>Quantidade Total
          <input type="number" name="quantidadeTotal" min="1" required />
        </label>

        <button class="btn primary">Salvar Filme</button>
      </form>
    </section>

    <!-- NOVA LOCAÇÃO -->
    <section id="view-nova-locacao" class="view hidden">
      <h2>Registrar Locação</h2>

      <form id="form-locacao" class="form">

        <label>Filme
          <select id="select-filme" name="idFilme" required></select>
        </label>

        <label>Nome do Cliente
          <input type="text" id="cliente-nome" required placeholder="Nome completo" />
        </label>

        <label>Telefone
          <input type="text" id="cliente-telefone" required placeholder="(DDD) 00000-0000" />
        </label>

        <label>Data de Locação
          <input type="date" id="data-locacao" required />
        </label>

        <label>Prazo (dias)
          <input type="number" id="prazo" min="1" value="3" required />
        </label>

        <label>Valor diária (R$)
          <input type="number" id="valor-diaria" step="0.01" min="0" value="5.00" required />
        </label>

        <button class="btn primary">Registrar Locação</button>
      </form>
    </section>

    <!-- LOCAÇÕES -->
    <section id="view-locacoes" class="view hidden">
      <h2>Locações</h2>
      <div id="locacoes-list"></div>
    </section>

    <div id="toast" class="toast hidden"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
